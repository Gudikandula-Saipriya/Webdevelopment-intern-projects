<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>

    <div class="mode-select" id="modeSelect">
      <button id="pvp">Player vs Player</button>
      <button id="pvc">Player vs Computer</button>
    </div>

    <div class="names" id="nameInput">
      <input type="text" id="player1" placeholder="Enter Player 1 Name">
      <input type="text" id="player2" placeholder="Enter Player 2 Name">
      <button id="startGame">Start Game</button>
    </div>

    <div class="board" id="board"></div>
    <div class="status" id="status"></div>
    <button id="reset">Restart</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
